<div class="cell size-x200" id="cell-sidebar"
     style="background-color: #71b1d1; height: 100%; max-width: 641px">
  <ul class="sidebar">
    <li ng-class="{'active': sidebar.$state.$current.toString() === 'subdash.calendar'}">
      <a ui-sref="subdash.calendar">
        <span class="mif-calendar icon"></span>
        <span class="title">Calendar</span>
        <span class="counter">0</span>
      </a>
    </li>

    <li ng-class="{'active': sidebar.$state.$current.toString() === 'subdash.notifications'}">
      <a ui-sref="subdash.notifications">
        <span class="mif-notification icon"></span>
        <span class="title">Notifications</span>
        <span class="counter">1</span>
      </a>
    </li>

    <li ng-class="{'active': sidebar.$state.$current.toString().indexOf('patient') !== -1}">
      <a ui-sref="subdash.patients">
        <span class="mif-user-plus icon"></span>
        <span class="title">Patients</span>
        <span class="counter">2</span>
      </a>
    </li>

    <li ng-class="{'active': sidebar.$state.$current.toString() === 'subdash.visits'}">
      <a ui-sref="subdash.visits">
        <span class="mif-ambulance icon"></span>
        <span class="title">Patient visits</span>
        <span class="counter">3</span>
      </a>
    </li>

    <li ng-class="{'active': sidebar.$state.$current.toString() === 'subdash.clinic'}">
      <a ui-sref="subdash.clinic">
        <span class="mif-cabinet icon"></span>
        <span class="title">Clinic management</span>
        <span class="counter">4</span>
      </a>
    </li>

    <li ng-class="{'active': sidebar.$state.$current.toString() === 'subdash.inventory'}">
      <a ui-sref="subdash.inventory">
        <span class="mif-list icon"></span>
        <span class="title">Inventory</span>
        <span class="counter">5</span>
      </a>
    </li>

    <li ng-class="{'active': sidebar.$state.$current.toString() === 'subdash.admin'}">
      <a ui-sref="subdash.admin">
        <span class="mif-security icon"></span>
        <span class="title">Admin</span>
        <span class="counter">6</span>
      </a>
    </li>
  </ul>

</div>
