<div class="panel">
  <div class="heading">
    <span class="title">Contact</span>
  </div>
  <div class="content">
    <div data-role="preloader" data-type="cycle" data-style="color" ng-hide="contact.contact"></div>
    <dl ng-repeat="(key, val) in contact.contact" style="margin: 0">
      <dt>{{key}}</dt>
      <dd>{{key==='createdAt' || key==='updatedAt'? moment(val).fromNow(): val}}</dd>
    </dl>

  </div>
</div>
