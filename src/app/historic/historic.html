<div class="panel">
  <div class="heading">
    <span class="title">Historic</span>
  </div>
  <div class="content">
    <div data-role="preloader" data-type="cycle" data-style="color" ng-hide="historic.historic"></div>

    <dl ng-repeat="(key, val) in historic.historic" style="margin: 0">
      <dt>{{key}}</dt>
      <dd>{{key==='createdAt' || key==='updatedAt'? moment(val).fromNow(): val}}</dd>
    </dl>
  </div>
</div>
